# Color
set-option -g default-terminal screen-256color

# Prefix Key
set-option -g prefix C-t
unbind C-b

# Escape Time
set -sg escape-time 0

# Base index of windows
set-option -g base-index 1

# History
set-option -g history-limit 10000

# Mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Open last window
bind C-q last-window

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Reloading configuration!"

# Splitted panes to windows
bind b break-pane

# Split windows like Vim
# Vim's definition of a horizontal/vertical split is reversed from Tmux's
bind s split-window -v
bind v split-window -h

# Move around panes with hjkl, as one would in Vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes like Vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# Join pane from/to
bind C-j command-prompt -p "Joining pane from:"  "join-pane -s '%%'"
bind C-s command-prompt -p "Sending pane to:"  "join-pane -t '%%'"

# Renumber windows
set-option -g renumber-windows on

###################################
# copy mode
###################################
# Copy-paste integration
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command "reattach-to-user-namespace -l fish"

# KeyBindings
set-window-option -g mode-keys vi

bind [ copy-mode \; display "Entering copy mode!"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter

# Setup 'v' to begin selection as in Vim
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# p to paste (cmd + v also works)
bind p paste-buffer

###################################
# powerline
###################################
# Load PowerLine config
source /usr/local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf
